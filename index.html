<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wheel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spin {
            animation: spin 0.1s infinite;
        }

        @keyframes spin {
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-center font-bold text-4xl text-white mb-5">Spin the Tech Wheel: Discover Your Next Stack!</h1>
    <img src="./images/ellipse.png" class="absolute object-cover z-0 opacity-40 w-full h-full">

    <div class="relative flex flex-col w-full max-w-4xl p-5 space-y-5 bg-white bg-opacity-10 border border-white border-opacity-30 rounded-xl shadow-lg backdrop-blur-md">
        <div class="flex justify-around">
            <div class="flex flex-col items-center">
                <h2 class="md:text-2xl font-bold text-white mb-2">Frontend</h2>
                <div class="stack-container flex flex-col items-center space-y-1 h-16 overflow-hidden">
                    <img class="i 1 w-16 h-16 transition-transform transform hover:scale-110" id="react" src="./images/react.png" alt="React">
                    <img class="i 2 w-16 h-16 transition-transform transform hover:scale-110" src="./images/angular.png" alt="Angular">
                    <img class="i 3 w-16 h-16 transition-transform transform hover:scale-110" src="./images/vuejs.png" alt="Vue.js">
                </div>
            </div>

            <div class="flex flex-col items-center">
                <h2 class="md:text-2xl font-bold text-white mb-2">Backend</h2>
                <div class="stack-container flex flex-col items-center space-y-1 h-16 overflow-hidden">
                    <img class="i 4 w-16 h-16 transition-transform transform hover:scale-110" id="node" src="./images/nodejs.png" alt="Node.js">
                    <img class="i 5 w-16 h-16 transition-transform transform hover:scale-110" src="./images/flask.png" alt="Flask">
                    <img class="i 6 w-16 h-16 transition-transform transform hover:scale-110" src="./images/django.png" alt="Django">
                </div>
            </div>

            <div class="flex flex-col items-center">
                <h2 class="md:text-2xl font-bold text-white mb-2">Database</h2>
                <div class="stack-container flex flex-col items-center space-y-1 h-16 overflow-hidden">
                    <img class="i 7 w-16 h-16 transition-transform transform hover:scale-110" id="mongo" src="./images/mongodb.png" alt="MongoDB">
                    <img class="i 8 w-16 h-16 transition-transform transform hover:scale-110" src="./images/mysql.png" alt="MySQL">
                    <img class="i 9 w-16 h-16 transition-transform transform hover:scale-110" src="./images/postgresql.png" alt="PostgreSQL">
                </div>
            </div>
        </div>

        <div class="flex justify-center">
            <button id="spinbutton" onclick="spin()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-200 ease-in-out transform hover:-translate-y-1">
                Roll to Reveal!
            </button>
        </div>
    </div>

</body>
</html>

<script>
    const frontEndTech = ["./images/react.png", "./images/angular.png", "./images/vuejs.png"];
    const backEndTech = ["./images/nodejs.png", "./images/django.png", "./images/flask.png"];
    const databaseTech = ["./images/mongodb.png", "./images/postgresql.png", "./images/mysql.png"];

    function spin() {
        const slot = document.querySelectorAll(".i");
        
        for (let j = 0; j < slot.length; j++) {
            slot[j].classList.add("spin");
        }

        setTimeout(() => {
            for (let j = 0; j < slot.length; j++) {
                slot[j].classList.remove("spin");
            }

            let front = Math.floor(Math.random() * frontEndTech.length);
            let backend = Math.floor(Math.random() * backEndTech.length);
            let db = Math.floor(Math.random() * databaseTech.length);

            let result = [
                frontEndTech[front],
                backEndTech[backend],
                databaseTech[db]
            ];

            document.getElementById("react").src = result[0];
            document.getElementById("node").src = result[1];
            document.getElementById("mongo").src = result[2];
        }, 1000);
    }
</script>
